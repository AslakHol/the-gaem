<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The gaem</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div id="container">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="assets/js/underscore.min.js"></script>
<script src="assets/js/gaem/gaem.js"></script>
<script src="assets/js/gaem/gaem.utilities.js"></script>
<script src="assets/js/gaem/gaem.fetchdata.js"></script>

<script type="text/template" class="template-spinner">
<div class="spinner" id="spinner_<%- rc.id %>">
    <div class="line">
        <div class="line-inner1"></div>
        <div class="line-inner2"></div>
    </div>
    <div class="spinner-holder">
        <ul>
            <% _.each(rc.names,function(item) { %>
            <li>
                <div class="list-container">
                    <%- item.name %>
                </div>
            </li>
            <% }); %>
        </ul>
    </div>
</div>
</script>
</body>
</html>
